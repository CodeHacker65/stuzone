<!DOCTYPE html>
<html>
  <head>
    <title>stuzone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
  
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <button class="btn btn-danger back" onclick="signup()">Back</button>
    <div style="margin-left:50px">
      <form>
       <label style="margin-top: 60px;" class="lbl">Enter the school name</label>
       <br>
       <input type="text" class="btn" placeholder="School name">
       <br><br><br>
       <label class="lbl" >Enter the City</label>
       <br>
       <input type="text" class="btn" placeholder="City">
       <br><br><br>
       <label class="lbl" >Enter the school email</label>
       <br>
       <input type="text" class="btn" placeholder="School's email">
       <br><br><br>
       <label class="lbl">Enter the school mobile number</label>
       <br>
       <input type="text" class="btn" placeholder="School Mobile Number">
       <br><br><br>
       <label class="lbl" >Enter your school branch</label>
       <br>
       <input type="text" class="btn" placeholder="school branch">
       <br><br><br>
      </form>
      <button class="btn btn-success next" onclick="schoPass()">Next</button>
     </div>
     <script src="main.js"></script>
  </body>
</html>
