<!DOCTYPE html>
<html>
    <head>

                color:red;

            <label>Profile</label>
        </div>
        <center style="margin-top: 50px;">
            <button class="btn btn-info">Upload<i class="fa fa-upload"></i></button>
            <div>
                <h5 style="margin-right:140px;">Make sure that:</h5>

                <h5>3)There isn't any unnecesary background!</h5>
            </div>
            <br><br>
            <form>
                <label class="lbl">Enter the item name</label>
                <br>
                <input type="text" class="btn" placeholder="Item name">

                <input type="text" class="btn" placeholder="Item price">

            </form>
