<!DOCTYPE html>
<html>
     <head> 
        <title>stuzone</title>
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
           
         <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
         <link rel="icon" href="apple.png" type="image/x-icon"/>
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link rel="stylesheet" type="text/css" href="style.css">
     </head>
     <body>
        <div class="pareNav">
         <label>Parent Name</label>
         <button class="btn btn-info">Profile</button>
         <i class="fa fa-qrcode" onclick="qr()"></i>
        </div>
        <div id="myModal" class="modal">
         <h2 class="heading">Your QR code</h2>
         <button class="close" onclick="cl()">&times;</button>
         <br> 
         <img src="QR.png">
         <br><br>
         <a class="btn btn-success" href="QR.png" download="QR.png">Download</a>
        </div>
        <!--When a child orders a new thing a div like this shows up. So if a person
            has multiple children then he can get see all their orders at once. If there
            are no orders then it will show there are no orders.-->
         <!--<h3 class="heading" style="text-align:center">There are no new orders.</h3>-->
        <div class="order">
         <h3 class="heading">New Order!!</h3>
         <h5 class="heading">Name:</h5>
         <h5 class="heading">Qty:</h5>
         <h5 class="heading">Total:</h5>
         <button class="btn btn-info">Review</button>
        </div>
        <script src="main.js"></script>
     </body>
</html>
